<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Generate all forms of a given words" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Forms</title>
  </head>
  <body>
    <div class="flex flex-col h-screen justify-center items-center">
      <p class="mb-36 font-extrabold text-8xl text-center text-gray-700">
        Word Forms
      </p>
      <form class="flex">
        <input
          id="input"
          type="text"
          placeholder="Enter the word"
          class="w-72 border border-gray-300 rounded-l-lg pl-4"
        />
        <button
          id="searchButton"
          aria-label="submit button"
          type="submit"
          class="bg-gray-700 p-3 rounded-r-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </form>
      <p
        id="alternateWords"
        class="mt-20 font-bold text-lg px-4 text-gray-700"
      ></p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
