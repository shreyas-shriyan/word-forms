<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Generate all forms of a given words">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Forms</title>
  </head>
  <body>
    <div class="flex flex-col h-screen justify-center items-center">
      <p class="mb-36 font-extrabold text-8xl">Word Forms</p>
      <Form class="form-control">
        <div class="input-group">
          <input
            id="input"
            type="text"
            placeholder="Enter the word"
            class="input input-bordered"
            bind:value={input}
          />
          <button id="searchButton" aria-label="submit button" type="submit" class="btn btn-square">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </Form>
      <p id="alternateWords" class="mt-28 font-bold text-lg"></p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
